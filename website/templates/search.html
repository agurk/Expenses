{% extends "layout.html" %}
{% block title %}Search{% endblock %}
{% block navname %}search{% endblock %}
{% block body %}

<script src=/static/js/expense.js></script>
<script src=/static/js/expense_details.js></script>

<div class="row">
  <div class="col-sm-12"><h2>Search</h2></div>
</div>

<div class="row">
  <div class="col-sm-11">
  <form action="" method=get>
      <input class="form-control" type=text name=description value="{{ description }}" class=urlinput autofocus="true">
  </div>
	<div class="col-sm-1">
      <input class="form-control" type=submit value="Search">
  </form>
  </div>
</div>

{% if description %}
	<div class="row">
		<div class="col-sm-12"><h2>Results</h2></div> 
	</div>
  
	{% for expense in similar_ex -%}
		{% include 'expense_fragment.html' %} 
	{%- endfor %}
{% endif %}

{% endblock %}
