{% extends "layout.html" %}
{% block title %}Search{% endblock %}
{% block navname %}search{% endblock %}
{% block body %}

<script src=/static/expense.js></script>
<script src=/static/expense_details.js></script>

<div class="row">
  <div class="col-sm-12"><h2>Search</h2></div>
</div>

<div class="row">
  <div class="col-sm-12">
  <form action="" method=get>
      <input type=text name=description value="{{ description }}" class=urlinput>
      <input type=submit value="Search">
  </form>
  </div>
</div>

{% if description %}
	<div class="row">
		<div class="col-sm-12"><h2>Results</h2></div> 
	</div>
  
	{% for row in similar_ex -%}
		{% include 'expense.html' %} 
	{%- endfor %}
{% endif %}

{% endblock %}
